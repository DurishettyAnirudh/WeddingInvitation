<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .button-wrapper {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1;
    }

    .map-button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #4da6ff, #1e90ff);
      color: white;
      box-shadow: 0 8px 16px rgba(30, 144, 255, 0.25);
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      backdrop-filter: blur(4px);
    }

    .map-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 20px rgba(30, 144, 255, 0.35);
    }

    .map-button:active {
      transform: scale(0.97);
      box-shadow: 0 6px 12px rgba(30, 144, 255, 0.3);
    }
  </style>
</head>
<body>

  <div class="video-background">
    <!-- Intro Video -->
    <video
      id="introVideo"
      autoplay
      muted
      playsinline
      preload="auto"
      poster="fallback.jpg">
    </video>

    <!-- Looping Background Video -->
    <video
      id="loopVideo"
      muted
      loop
      playsinline
      preload="auto"
      style="display: none;"
      poster="fallback.jpg">
    </video>
  </div>

  <!-- Centered Elegant Blue Button -->
  <div class="button-wrapper">
    <a
      href="https://maps.app.goo.gl/Mc1fCqyw24UD4eQo9"
      target="_blank"
      class="map-button">
      üìç Location
    </a>
  </div>

  <script>
    const introVideo = document.getElementById('introVideo');
    const loopVideo = document.getElementById('loopVideo');

    // Set video sources
    introVideo.src = 'intro.mp4';
    loopVideo.src = 'loop.mp4';

    // Switch to loop video after intro ends
    introVideo.addEventListener('ended', () => {
      introVideo.style.display = 'none';
      loopVideo.style.display = 'block';
      loopVideo.play();
    });
  </script>

</body>
</html>
